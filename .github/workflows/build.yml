name: Build ToastBannerSlider Executable

on:
  workflow_dispatch:
    inputs:
      architecture:
        description: 'Target architecture'
        required: true
        default: 'amd64'
        type: choice
        options:
          - 'amd64'
          - 'arm64'
          - 'x86'
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka pillow
          
      - name: Convert PNG to ICO
        run: |
          python -c "
          import PIL
          from PIL import Image
          import os
          img = Image.open('notification_icon.png')
          img.save('notification_icon.ico', format='ICO')
          "
      
      - name: Build executable with Nuitka
        run: |
          $arch = "${{ github.event.inputs.architecture || 'amd64' }}"
          if ($arch -eq "arm64") {
            python -m nuitka --onefile --windows-icon-from-ico=notification_icon.ico --enable-plugin=pyqt5 --output-filename=ToastBannerSlider-arm64.exe main.py
          } elseif ($arch -eq "x86") {
            python -m nuitka --onefile --windows-icon-from-ico=notification_icon.ico --enable-plugin=pyqt5 --output-filename=ToastBannerSlider-x86.exe main.py
          } else {
            python -m nuitka --onefile --windows-icon-from-ico=notification_icon.ico --enable-plugin=pyqt5 --output-filename=ToastBannerSlider-amd64.exe main.py
          }
      
      - name: Set artifact name
        run: |
          $arch = "${{ github.event.inputs.architecture || 'amd64' }}"
          if ($arch -eq "arm64") {
            echo "ARTIFACT_NAME=ToastBannerSlider-arm64.exe" >> $env:GITHUB_ENV
          } elseif ($arch -eq "x86") {
            echo "ARTIFACT_NAME=ToastBannerSlider-x86.exe" >> $env:GITHUB_ENV
          } else {
            echo "ARTIFACT_NAME=ToastBannerSlider-amd64.exe" >> $env:GITHUB_ENV
          }
      
      - name: Upload artifact (workflow dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ToastBannerSlider-${{ github.event.inputs.architecture || 'amd64' }}-executable
          path: ${{ env.ARTIFACT_NAME }}

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ARTIFACT_NAME }}