name: Build and Sign ToastBannerSlider Executable

on:
  workflow_dispatch:
    inputs:
      build_amd64:
        description: 'Build for AMD64 architecture'
        required: true
        default: true
        type: boolean
      build_arm64:
        description: 'Build for ARM64 architecture'
        required: true
        default: false
        type: boolean
      build_x86:
        description: 'Build for x86 architecture'
        required: true
        default: false
        type: boolean
  release:
    types: [published]

# 添加必要的权限声明 - 签名需要id-token权限
permissions:
  contents: write
  id-token: write  # 必须的权限，用于sigstore keyless签名

jobs:
  build-amd64:
    if: github.event.inputs.build_amd64 == 'true' || github.event_name == 'release'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~\AppData\Local\pip\Cache
            .\venv
          key: python-deps-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka pillow
          
      - name: Cache Nuitka build
        uses: actions/cache@v3
        with:
          path: |
            ~\AppData\Local\Nuitka
          key: nuitka-cache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nuitka-cache-${{ runner.os }}-
          
      - name: Set version environment variable
        run: |
          if ("${{ github.event_name }}" -eq "release") {
            $VERSION = "${{ github.event.release.tag_name }}".Replace('v', '')
            echo "VERSION=$VERSION" >> $env:GITHUB_ENV
            echo "RELEASE_VERSION=$VERSION" >> $env:GITHUB_ENV
          } else {
            echo "VERSION=1.0.0" >> $env:GITHUB_ENV
            echo "RELEASE_VERSION=1.0.0" >> $env:GITHUB_ENV
          }
          echo "AUTHOR=CreeperAWA" >> $env:GITHUB_ENV
          
      - name: Build executable with Nuitka
        run: |
          python -m nuitka --onefile --windows-console-mode="disable" --enable-plugins="pyside6" --include-qt-plugins="qml" --assume-yes-for-downloads --windows-icon-from-ico="notification_icon.ico" --product-name="ToastBannerSlider" --product-version="${{ env.RELEASE_VERSION }}" --file-description="ToastBannerSlider" --copyright="© 2025 ${{ env.AUTHOR }}." --output-filename="ToastBannerSlider-amd64.exe" --windows-uac-admin --include-data-file=notification_icon.png=notification_icon.png --include-data-file=notification_icon.ico=notification_icon.ico --include-data-file=public.pem=public.pem --include-data-file=NoticeSlider.qml=NoticeSlider.qml --include-data-file=WarningBanner.qml=WarningBanner.qml main.py
      
      - name: Install cosign for Windows
        run: |
          curl -LO https://github.com/sigstore/cosign/releases/latest/download/cosign-windows-amd64.exe  
          ren cosign-windows-amd64.exe cosign.exe
          .\cosign.exe version
          
      - name: Sign executable with sigstore (Keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"  # 启用keyless模式
        run: |
          # 使用 bundle 模式进行签名，添加 --yes 参数自动同意条款
          .\cosign.exe sign-blob --bundle "ToastBannerSlider-amd64.exe.sigstore.json" --yes "ToastBannerSlider-amd64.exe"
          
      - name: Verify signature (optional but recommended)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          # 使用 bundle 文件进行验证
          .\cosign.exe verify-blob --bundle "ToastBannerSlider-amd64.exe.sigstore.json" "ToastBannerSlider-amd64.exe"
      
      - name: Upload artifact (workflow dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ToastBannerSlider-amd64-signed
          path: |
            ToastBannerSlider-amd64.exe
            ToastBannerSlider-amd64.exe.sigstore.json

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ToastBannerSlider-amd64.exe
            ToastBannerSlider-amd64.exe.sigstore.json
          body: |
            ✅ **已使用 Sigstore 自动签名**
            - 签名验证: `cosign verify-blob --bundle ToastBannerSlider-amd64.exe.sigstore.json ToastBannerSlider-amd64.exe`
            - 签名记录在 Rekor 透明日志中，可公开验证
            - 完全免费，由 sigstore 提供

